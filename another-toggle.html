  <button id="dripform-container" onclick="toggleDripform()">
    <img src="img/toggle-form.png" />
    <p>Feedback?</p>
  </button>
  <div id="dripform-box">
    <div class="top-bar">
      <p>Feedback</p>
      <p class="close" onclick="closeDripform()">-</p>
    </div>
    <div class="content">
      <form action="./api/send-message" method="post">
        <p class="label">Email</p>
        <input type="email" name="email" placeholder="Enter your email..">
        <p class="label">Message</p>
        <textarea type="text" name="message" placeholder="Enter your feedback or message.."></textarea>
        <input name="user" value="547308779" type="hidden"/>
        <button>Submit</button>
      </form>
    </div>
    <div class="footer">
      <p>Powered by
        <a href="https://dripform.now.sh">Dripform</a>
      </p>
    </div>
  </div>
